<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Jams and Roadworks</title>

    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Leaflet CSS for map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <h1>Current Traffic Jams, Roadworks and Radars</h1>

    <!-- Map Container -->
    <div id="map" style="width: 100%; height: 400px; margin-bottom: 20px;"></div>

    <!-- Date Slider to select the day -->
    <div class="slider-container">
        <label for="dateSlider">Select Date:</label>
        <input type="range" id="dateSlider" min="0" max="15" step="1">
        <p>Selected Date: <span id="selectedDate"></span></p>
    </div>

    <!-- Table to display data -->
    <div class="table-container">
        <table id="trafficTable">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Route Name</th>
                    <th>Distance (km)</th>
                    <th>Expected Delay (min)</th>
                    <th>Category</th>
                    <th>Start Time</th>
                    <th>Stop Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be populated by JS -->
            </tbody>
        </table>
    </div>

    <!-- Leaflet JS for map -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Polyline decoding library for map -->
    <script src="https://unpkg.com/@mapbox/polyline"></script>

    <!-- Link to the JavaScript files -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
